<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LOGIN FORM</h1>
    <form name="loginForm" onsubmit="return validate_login_Form()">
        
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="login_email" name="EMail" 
                placeholder="Enter your email" />
            <span id="login_email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="login_password" name="Password" />
            <span id="login_password-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
        <a href="index.html">Click To Register</a>
    </form>
    <script src="script.js"></script>
</body>
</html>
